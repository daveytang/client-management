<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玄古客户终端管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 搜索和添加区域 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 sticky top-4 z-50">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">客户终端管理</h1>
      
      <div class="flex gap-4 mb-6">
        <input 
          type="text" 
          id="search-input" 
          placeholder="输入客户编号 (如 JW001)"
          class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
        >
        <button 
          onclick="searchClients()"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
        >
          搜索
        </button>
      </div>

      <form id="add-form" class="bg-gray-50 p-4 rounded-lg space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">添加新客户</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input
            type="text"
            id="client-code"
            placeholder="客户编号 (JW001)"
            class="p-2 border rounded focus:ring-2 focus:ring-green-400"
            pattern="JW\d{3}"
            required
          >
          <input
            type="text"
            id="client-name"
            placeholder="客户名称"
            class="p-2 border rounded focus:ring-2 focus:ring-green-400"
            required
          >
          <input
            type="url"
            id="backend-url"
            placeholder="后台地址"
            class="p-2 border rounded focus:ring-2 focus:ring-green-400"
            required
          >
        </div>
        <button
          type="submit"
          class="w-full md:w-auto px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
        >
          添加客户
        </button>
      </form>
    </div>

    <!-- 客户列表 -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">编号</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">客户名称</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-500">后台地址</th>
            <th class="px-6 py-3 text-center text-sm font-medium text-gray-500">操作</th>
          </tr>
        </thead>
        <tbody id="client-list" class="divide-y divide-gray-200"></tbody>
      </table>
      
      <!-- 分页 -->
      <div id="pagination" class="p-4 flex items-center justify-between border-t border-gray-200"></div>
    </div>
  </div>

  <!-- 编辑弹窗模板 -->
  <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">修改客户信息</h3>
      <form id="edit-form" class="space-y-4">
        <input type="hidden" id="edit-id">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">客户编号</label>
          <input 
            type="text" 
            id="edit-code" 
            class="w-full p-2 border rounded"
            readonly
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">客户名称</label>
          <input 
            type="text" 
            id="edit-name" 
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">后台地址</label>
          <input 
            type="url" 
            id="edit-url" 
            class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400"
            required
          >
        </div>
        <div class="flex gap-2 justify-end">
          <button 
            type="button"
            onclick="closeEdit()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200"
          >
            取消
          </button>
          <button 
            type="submit" 
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            保存修改
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 配置参数
    const API_URL = 'https://client-management-backend.zeabur.app'; // 替换为实际后端地址
    let currentPage = 1;

    // 初始化加载
    window.addEventListener('DOMContentLoaded', () => {
      loadClients();
      setupFormValidation();
    });

    // 加载客户数据
    async function loadClients(page = 1) {
      try {
        const response = await fetch(`${API_URL}/clients?page=${page}&pageSize=25`);
        const { data, total } = await response.json();
        
        renderClientList(data);
        renderPagination(total);
        currentPage = page;
      } catch (error) {
        showError('加载数据失败');
      }
    }

    // 渲染客户列表
    function renderClientList(clients) {
      const tbody = document.getElementById('client-list');
      tbody.innerHTML = clients.map(client => `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 font-mono">${client.client_code}</td>
          <td class="px-6 py-4">${client.client_name}</td>
          <td class="px-6 py-4">
            <a 
              href="${client.backend_url}" 
              target="_blank"
              class="text-blue-500 hover:text-blue-700"
            >
              进入后台
            </a>
          </td>
          <td class="px-6 py-4 text-center">
            <button 
              onclick="openEdit(${client.id}, '${client.client_code}', '${client.client_name}', '${client.backend_url}')"
              class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
            >
              编辑
            </button>
          </td>
        </tr>
      `).join('');
    }

    // 分页组件
    function renderPagination(total) {
      const totalPages = Math.ceil(total / 25);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = `
        <div class="flex-1 text-sm text-gray-700">
          共 ${total} 条，第 ${currentPage} 页
        </div>
        <div class="flex gap-1">
          ${Array.from({ length: totalPages }, (_, i) => `
            <button
              class="px-3 py-1 rounded ${currentPage === i+1 ? 'bg-blue-500 text-white' : 'bg-white hover:bg-gray-100'}"
              onclick="loadClients(${i+1})"
            >
              ${i+1}
            </button>
          `).join('')}
        </div>
      `;
    }

    // 表单验证
    function setupFormValidation() {
      document.getElementById('add-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const client = {
          client_code: document.getElementById('client-code').value,
          client_name: document.getElementById('client-name').value,
          backend_url: document.getElementById('backend-url').value
        };

        try {
          const response = await fetch(`${API_URL}/clients`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(client)
          });

          if (!response.ok) throw new Error();
          
          document.getElementById('add-form').reset();
          loadClients(currentPage);
          showSuccess('添加成功');
        } catch {
          showError('添加失败，请检查数据格式');
        }
      });
    }

    // 编辑功能
    async function openEdit(id, code, name, url) {
      document.getElementById('edit-modal').classList.remove('hidden');
      document.getElementById('edit-id').value = id;
      document.getElementById('edit-code').value = code;
      document.getElementById('edit-name').value = name;
      document.getElementById('edit-url').value = url;
    }

    function closeEdit() {
      document.getElementById('edit-modal').classList.add('hidden');
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const client = {
        client_name: document.getElementById('edit-name').value,
        backend_url: document.getElementById('edit-url').value
      };

      try {
        const response = await fetch(`${API_URL}/clients/${document.getElementById('edit-id').value}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(client)
        });

        if (!response.ok) throw new Error();
        
        closeEdit();
        loadClients(currentPage);
        showSuccess('修改成功');
      } catch {
        showError('修改失败');
      }
    });

    // 工具函数
    function showSuccess(message) {
      alert(message);
    }

    function showError(message) {
      alert(`❌ ${message}`);
    }
  </script>
</body>
</html>
