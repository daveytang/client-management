<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { color: #007bff; text-decoration: none; }
    form { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
    label { display: block; margin: 10px 0; }
    input { width: 300px; padding: 5px; }
    button { background: #007bff; color: white; border: none; padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Client Management</h1>
  <!-- 新增搜索框 -->
  <div style="margin: 20px 0;">
    <input 
      type="text" 
      id="search-input" 
      placeholder="输入编号（如 JW001）" 
      style="padding: 8px; width: 300px;"
    >
    <button onclick="searchClient()" style="padding: 8px 16px;">搜索</button>
  </div>
  <ul id="client-list"></ul>

  <h2>Add New Client</h2>
  <form id="add-client-form">
    <label for="client-code">Client Code:</label>
    <input type="text" id="client-code" required>

    <label for="client-name">Client Name:</label>
    <input type="text" id="client-name" required>

    <label for="backend-url">Backend URL:</label>
    <input type="text" id="backend-url" required>

    <button type="submit">Add Client</button>
  </form>

  <script>
    // 从环境变量获取后端地址（部署时在 Zeabur 中配置）
    const API_URL = 'https://client-management-backend.zeabur.app'; // 替换为你的后端域名

    // 加载客户列表
    function loadClients() {
      fetch(`${API_URL}/clients`)
        .then(response => response.json())
        .then(data => {
          const clientList = document.getElementById('client-list');
          clientList.innerHTML = ''; // 清空列表
          data.forEach(client => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = client.backend_url;
            a.textContent = `${client.client_code} - ${client.client_name}`;
            a.target = '_blank'; // 在新标签页打开链接
            li.appendChild(a);
            clientList.appendChild(li);
          });
        });
    }

    // 初始化加载数据
    loadClients();

    // 添加新客户
    document.getElementById('add-client-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const client = {
        client_code: document.getElementById('client-code').value,
        client_name: document.getElementById('client-name').value,
        backend_url: document.getElementById('backend-url').value
      };

      fetch(`${API_URL}/clients`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(client)
      })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then(() => {
          alert('Client added successfully');
          document.getElementById('add-client-form').reset(); // 清空表单
          loadClients(); // 刷新列表
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
